<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ZERO.JS Modules</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="vendor/foundation/css/normalize.css">
    <link rel="stylesheet" href="vendor/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/loading.css">
  </head>

  <body ng-app="app" ng-controller="ModulesControler">
    <header class="header">
      <div class="container">
        <h1><img src="images/logo@2x.png" height="40" width="160"></h1>
        <nav>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="https://github.com/sskyy/zero/wiki">DOCS</a></li>
            <li class="active"><a href="modules.html">MODULES</a></li>
            <li><a href="https://github.com/sskyy/zero">GITHUB</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="modules-banner">
      <div class="well">
        <h3>ZEROJS MODULES</h3>
        <p>Designed for change</p>
      </div>
    </div>

    <div class="modules-main">
      <div class="modules-toolbar row">
        <div class="large-3 columns">
          <div class="row collapse">
              <input type="text" ng-model="searchText" class="search-input" placeholder="Search modules">
          </div>
        </div>
      </div>

      <!-- thx to suffick @http://codepen.io/suffick/ -->
      <div ng-if="loading" class="loading-wrapper">
        <div id="load">
          <div>G</div>
          <div>N</div>
          <div>I</div>
          <div>D</div>
          <div>A</div>
          <div>O</div>
          <div>L</div>
        </div>
      </div>

      <div class="modules-packages row">
        <nav>
          <ul class="row collapse">
            <li class="large-4 columns" ng-repeat="p in packages | filter:searchText">
              <div class="package">
                <h5 ng-bind-html="p.name | highlight:searchText"></h5>
                <div class="content">
                  <div class="description" ng-bind-html="p.description | highlight:searchText"></div>
                  <div class="detail">
                    Author:
                    <span class="author" ng-bind-html="p.author.name | highlight:searchText"></span>
                    <span class="version-wrapper">
                      Latest version: <span class="version">xxx</span>
                    </span>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-sanitize.min.js"></script>
    <script src="scripts/modules.js"></script>
  </body>
</html>
